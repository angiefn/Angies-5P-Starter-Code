<!DOCTYPE html> <html><head>
        <title>Angie's 5.P Starter Code </title>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&amp;display=swap" rel="stylesheet">
    <style>.answer {
	margin: 100px 100px 23px 100px;
    font-size: 20px;
}

input {
	background-color: white;
    border: solid 0.5px;
    border-color:#F28482; 
    border-radius:20px;
    padding: 10px 0px 10px 25px;
    color: #F28482;
}

.enter {
	background-color: white;
    border: solid 0.5px;
    border-color:#F28482; 
    border-radius:20px;
    padding:10px 10px 10px 10px;
    color: #F28482;
    transition: all 500ms ease;
}

.enter:hover {
transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}
.enter::active {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.enter:hover::after {
    transform: scaleX(1.4) scaleY(1.6);
    opacity: 0;
}

body {
    font-family: 'Lexend', sans-serif;
    background-color: #F7EDE2;
    text-align: center;
    color: #F28482;
}

img {
    width: 400px;
    border-radius: 50px;
    margin: 20px;
}

.question2 {
    margin: 50px;
}

.dessert {
    width: 250px;
    padding: 10px;
    margin: 10px 0px 0px 0px;
     box-shadow: 0px 0px 0px grey;
    transition: box-shadow 0.3s ease-in-out;
}

.dessert:hover {
    box-shadow: 20px 20px 50px grey;
    transition: box-shadow 0.3s ease-in-out;
}
.egg{
	transition: all 100s ease;
}
.egg:hover {
   animation: jiggle 80ms infinite;
   animation-timing-function: linear;
}

@keyframes jiggle {
  0% {transform: rotate(0deg) scale(1.15,1.15);}
  50% {transform: rotate(2deg) scale(1.15,1.15);}
  100% {transform: rotate(-2deg) scale(1.15,1.15);}
}




.desserts {
    display: flex;
    justify-content: center;

}


.title {
    display: block;
}

.question1 {
    display: none;
}

.question2 {
    display: none;
}

.result {
    display: none;
} </style></head>
    <body>
        <div class="title">
            <h1>What type of egg are you?</h1>
            <img src="http://images.shoutwiki.com/sanrio/2/2d/Gudetama.png" class="egg">

            <p>jiggle the egg to start!</p>
        </div>
        <div class="questions">
            <div class="question1">
                <h4>Which dessert look good to you?</h4>
                <div class=" desserts">
                    <img src="https://i.pinimg.com/564x/1b/9a/9a/1b9a9aabdc2fd87929dde4f0d47b4acf.jpg" class="cake dessert">
                    <img src="https://i.pinimg.com/564x/2a/2c/ef/2a2cef7a802e6fd01428794eaa4d3391.jpg" class="donut dessert">
</div>
                </div>
                <div class="question2">
                    <h4>How many hours of sleep do you get on average</h4>
                    <img src="https://static.vecteezy.com/system/resources/previews/009/665/323/original/cute-kitty-cat-sleeping-lazy-cartoon-element-free-png.png">
                    <br>
                    <input class="userInput" placeholder="hours"> <button class="enter"> enter </button>

                </div>
        </div>
        <div class="result">
            <div class="answer">
                
            </div>
            <img src="https://i.pinimg.com/564x/ff/d5/61/ffd561b53c1da868ee2854afcc65b5f9.jpg" class="imgs">
        </div>



    
<script>
/*__POPCODESTART__*/
var main = document.querySelector(".title");
var q1 = document.querySelector(".question1");
var q2 = document.querySelector(".question2");
var results = document.querySelector(".result");
var cake = document.querySelector(".cake");
var donut = document.querySelector(".donut");
var egg = document.querySelector(".egg");
var enter = document.querySelector(".enter");
var img = document.querySelector(".imgs");
var hours;
var dessertChoice;
var result;

egg.onclick = function () {
  q1.style.display = "block";
  main.style.display = "none";
};

donut.onclick = function () {
  q2.style.display = "block";
  q1.style.display = "none";
  dessertChoice = "donut";
};

cake.onclick = function () {
  q2.style.display = "block";
  q1.style.display = "none";
  dessertChoice = "cake";
};

enter.onclick = function () {
  results.style.display = "block";
  q2.style.display = "none";
  hours = document.querySelector(".userInput").value;
  console.log(hours);
  var answer = document.querySelector(".answer");

  if (hours <= 7 && dessertChoice === "cake") {
    answer.innerHTML = "Because you chose " + dessertChoice + " and sleep for " + hours + " hours, you are an omellete!";
    img.src = "https://i.pinimg.com/564x/e9/d9/64/e9d96492a42ff848769ac16d26edb4d3.jpg";
  } else if (hours <= 7 && dessertChoice === "donut") {
    answer.innerHTML = "Because you chose " + dessertChoice + " and sleep for " + hours + " hours, you are a soft boiled egg!";
    img.src = "https://i.pinimg.com/564x/55/5c/89/555c89b950d11104e5d9fa417531706c.jpg";
  } else if (hours >= 8 && dessertChoice === "cake") {
    answer.innerHTML = "Because you chose " + dessertChoice + " and sleep for " + hours + " hours, you are a scrambled egg!";
    img.src = "https://i.pinimg.com/564x/b0/f5/c6/b0f5c68e5a787ffd1f6c2e49eca0dc15.jpg";
  } else if (hours >= 8 && dessertChoice === "donut") {
    answer.innerHTML = "Because you chose " + dessertChoice + " and sleep for " + hours + " hours, you are a sunny side up!";
    img.src = "https://i.pinimg.com/564x/6a/9b/c5/6a9bc5e7cd382ee9c69083a6954ada2b.jpg";
  }
};
